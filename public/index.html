<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">.
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>johnmulapi</title>
    <link rel="manifest" href="./assets/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets//favicon-16x16.png">

<body>

    <div id='header'>
        <h1>johnmulapi</h1>
        <h2>An API for John Mulaney quotes</h2>
        <a href='https://api.johnmulapi.com'>api.johnmulapi.com</a>
    </div>

    <div id='container'>

    <div id='quote-div'>
        <div id='button-div'>
            <span id='faq' class='transform btn material-icons'>help_outline</span>
            <span id='refresh' class='transform btn material-icons'>refresh</span> 
        </div>
        <span id='quote'></span>
        <span id='attribute'>- John Mulaney</span>
    
    </div>

    <div id='faq-div' class='transform'>
        <br><br>
        <h2 class='faq-q'>How do I use this?</h2>
            <div id='code-div'>
                <a id='terminal' class='code-button btn'><strong>>_</strong></a><a><strong id='javascript' class='code-button btn'>JS</strong></a><a><strong id='python' class='code-button btn'>PY</strong></a>
                <br>
                <div id='code-text-div'><span id='code' class='code'>$ curl api.johnmulapi.com</span></div>
            </div>
            <br>
        <h2 class='faq-q'>Why did you make this?</h2>
        <p id='reason'></p>
        <br>
        <h2 class='faq-q'>Can I use this in my project?</h2>
        <p>Please do. Let me know how it goes.</p>
    </div>

    </div>

    <div id='footer'>
        <img id='footer-img' src='./assets/mulaney.png' />
        <hr id='footer-hr'>
        <div id='footer-text'>
            <span id='me'>Made with ðŸ’™ by Given Suman</span>
            <a href="https://github.com/tinkoh/johnmulapi"><img id='github' class='transform btn' src='./assets/github.png' /></a>
        </div>
    </div>

</body>
<script src="./app.js"></script>
</html>
